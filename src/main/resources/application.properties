monitor.baseCurrency = MDL
monitor.alarmChecker.enabled = true
monitor.alarmChecker.interval = 10000

spring.datasource.url = jdbc:postgresql://localhost:5432/monitor_db
spring.datasource.username = monitor_user
spring.datasource.password = monitor_pw
spring.datasource.driver-class-name = org.postgresql.Driver

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl = true
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect